<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Flip Game</title>
  
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    .nav a {
      display: inline-block;
      margin: 20px 0;
      text-decoration: none;
      color: #a64ac9;
      font-weight: bold;
    }
    .nav a:hover {
      text-decoration: underline;
      color: #d63384;
    }
    h1 {
      margin-top: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      width: 100px;
      height: 100px;
      background: #1e90ff;
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
    }
    .matched {
      background: #2ecc71;
      cursor: default;
    }
    .hidden {
      background: #1e90ff;
    }
  </style>
</head>
<body>
