<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Flip Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      width: 100px;
      height: 100px;
      background: #1e90ff;
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
    }
    .matched {
      background: #2ecc71;
      cursor: default;
    }
    .hidden {
      background: #1e90ff;
    }
  </style>
</head>
<body>

<h1>Memory Flip Game</h1>
<p id="status">Find all the pairs!</p>
<div id="game"></div>

<script>
  const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰'];
  const cards = [...symbols, ...symbols].sort(() => 0.5 - Math.random());

  const game = document.getElementById('game');
  const status = document.getElementById('status');

  let firstCard = null;
  let secondCard = null;
  let lock = false;
  let matchedCount = 0;

  cards.forEach((symbol, index) => {
    const card = document.createElement('div');
    card.classList.add('card', 'hidden');
    card.dataset.symbol = symbol;
    card.dataset.index = index;
    card.innerText = '';

    card.addEventListener('click', () => {
      if (lock || card.classList.contains('matched') || card === firstCard) return;

      card.innerText = card.dataset.symbol;
      card.classList.remove('hidden');

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        lock = true;

        if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          matchedCount += 1;
          if (matchedCount === symbols.length) {
            status.innerText = "ðŸŽ‰ You won! All pairs matched!";
          }
          resetTurn();
        } else {
          setTimeout(() => {
            firstCard.innerText = '';
            secondCard.innerText = '';
            firstCard.classList.add('hidden');
            secondCard.classList.add('hidden');
            resetTurn();
          }, 800);
        }
      }
    });

    game.appendChild(card);
  });

  function resetTurn() {
    firstCard = null;
    secondCard = null;
    lock = false;
  }
</script>

</body>
</html>
